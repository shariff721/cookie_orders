<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>New Order</title>
</head>
<body>
    <div class="container w-50">
        <div class="toolbar d-flex justify-content-between">
            <h1>Edit Order</h1>
            <h3><a href="/">Back to purchases</a></h3>
        </div>
        <div class="bottom">
            <form action="/process/update" method="post">
                <input type="hidden" name="id" value="{{one_order.id}}" >
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div>
                    <label for="customer_name">Customer Name:</label>
                    <input type="text" name="customer_name" value="{{one_order.customer_name}}" >
                </div>
                <div>
                    <label for="cookie_type">Cookie Type:</label>
                    <input type="text" name="cookie_type" value="{{one_order.cookie_type}}">
                </div>
                <div>
                    <label for="number_of_boxes">Number Of Boxes:</label>
                    <input type="number" name="number_of_boxes" value="{{one_order.number_of_boxes}}" >
                </div>
                <button type="submit" class="btn btn-primary">Log</button>
            </form>
        </div>
    </div>
</body>
</html>
